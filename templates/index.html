<!DOCTYPE html>
<html>
<head>
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>üè† House Price Predictor</h1>
        <form action="/predict" method="post">
            <input type="number" name="sqft" placeholder="Square Footage" required><br>
            <input type="number" name="bedrooms" placeholder="Number of Bedrooms" required><br>
            <input type="number" name="bathrooms" placeholder="Number of Bathrooms" required><br>
            <button type="submit">Predict Price</button>
        </form>

        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
